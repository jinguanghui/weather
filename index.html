<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<style type="text/css">
			#container{
				height: 400px;
				width: 300px;
				background-color: limegreen;
				margin: 0 auto;
				text-align: center;
				padding: 10px;
			}
			li{
				list-style: none;
				text-align: left;
				/*padding-left: 30px;*/
			}
			#temp{
				font-size: 20;
				/*font-style: ;*/
				font-weight: 1000;
				padding: 5px;
			}
			#ullist li{
				color: white;
			}
			input::-webkit-input-placeholder{
				color: lightgray;
			}
		</style>
		<script src="jquery-1.12.2.js"></script>
		<script src="template.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="temp">全国天气城市查询</div>
			<input type="text" name="city" id="city" value="" placeholder="请输入城市名字"/>
			<input type="button" name="btn" id="btn" value="查询" />
			<div id="info">
				<ul id="ullist">
					<script type="text/html" id="tem">
						<li>城市:{{result.city}}</li>
						<li>日期:{{result.date}}</li>
						<li>星期:{{result.week}}</li>
						<li>温度:{{result.temp}}°C</li>
						<li>
							<ul>
								{{each result.index value index}}
									<li>{{value.iname}}</li>
									<li>{{value.ivalue}}</li>
								{{/each}}
							</ul>
						</li>
					</script>
				</ul>
			</div>
		</div>
	</body>
</html>
